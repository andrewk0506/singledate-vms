{%load static%}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vaccine Information</title>

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!--Main CSS-->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">

        <!--Font-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet"> 

        <!--Icons - We could use fontawesome instead, but we'll need to host them from our end instead of a CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    </head>
    <body>

        <!--Page header-->
        <div class="container-fluid">
            <div class="row" id="page-header">
                <div class="col-md-10 align-self-center">
                    <a href = "next_appt" class="btn page-header-button" type="button">
                        <i class="bi bi-caret-left-fill" style="font-size:1em"></i> 
                        Scheduled Appointment
                    </a>
                </div>
                <div class="col-md-2 align-self-center">
                    <a href = "staff_select" class="btn page-header-button" type="button">Home</a>
                </div>
            </div>
        </div>

        <!--Page form-->
        <div class="container" id="page-form-container">
            <div class="row">
                <div class="col align-self-left" id="page-form-header">
                    Vaccine Information
                </div>
            </div>
            <div class="row form-card" id="page-form-row">
                <div class="col-md-10 offset-md-1">
                    <!--form-->
                    <form id="page-form">
                        <!--Administration method-->
                        <div class="row m-3 p-3">
                            <div class="col-md-6">
                                <label for="administrationMethod" class="form-label">Administration Method</label>
                            </div>
                            <div class="col-md-6">
                                <!--Source: https://www.cdc.gov/vaccines/hcp/admin/administer-vaccines.html-->
                                <select id="administrationMethod" class="form-select">
                                    <option selected>Injection</option>
                                    <option disabled>Oral</option>
                                </select>
                            </div>
                        </div>

                        <!--Administration area-->
                        <div class="row m-3 p-3" >
                            <div class="col-md-6">
                                <label for="administrationArea" class="form-label">Administration Area</label>
                            </div>
                            <div class="col-md-6">
                                <select id="administrationArea" class="form-select">
                                    {% for location in locations %}
                                        <option {% if forloop.first %} selected {% endif %} value="{{ location.0 }}">{{ location.1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <br />
                        <br />

                        <!--Notes-->
                        <div class="row m-3 p-3">
                            <div class="col-md-12">
                                <label for="notes" class="form-label">Notes</label>
                            </div>
                            <div class="col-md-12">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Add any additional notes here..."></textarea>
                            </div>
                        </div>
                    </form>

                    <!--Submit-->
                    <div class="row justify-content-center m-3 p-3" id="submitButtonRow">
                        <div class="col-md-1 align-self-center">
                            <button type="button" class="btn mb-3 form-button" onclick="setUpLoaderUntilSuccess()">Confirm</button>
                        </div>
                    </div>

                    <!--Loading (display is toggled with submit button)-->
                    <div class="row justify-content-center m-3 p-3" id="loaderButtonRow" style="display: none;">
                        <div class="col-md-2 align-self-center">
                            <button class="btn form-button" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Submitting...
                              </button>
                        </div>
                    </div>

                    <!--Submitted (display is toggled after successful submit)-->
                    <div class="row justify-content-center m-3 p-3" id="successfullySubmittedButtonRow" style="display: none;">
                        <div class="col-md-2 align-self-center">
                            <button class="btn btn-success" type="button">Successfully submitted!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!--Some custom JS-->
        <script>
            function setUpLoaderUntilSuccess() {
                const submitButtonRow = document.getElementById("submitButtonRow");
                const loaderButtonRow = document.getElementById("loaderButtonRow");
                const successButtonRow = document.getElementById("successfullySubmittedButtonRow");

                submitButtonRow.style.display = "none";
                loaderButtonRow.style.display = "flex";
                
                setTimeout(() => {
                    loaderButtonRow.style.display = "none";
                    successButtonRow.style.display = "flex";
                }, 2000);

                // alert("ok");
                return false;
            }
        </script>
    </body>
</html>
