    <script>

        
             
        var page = 0;
        function pageRender(){
            
        }

        /* Selection styling */
        $(document).ready(function() {
            $('select').niceSelect();
        });

        /* Multi page system */
        $('#cont').click( () => {
            page++;
            pageRender();
        })


        /* Load questions from database */
        var QUESTIONS_ENDPOINT = `/static/questions.json`;
        fetch(QUESTIONS_ENDPOINT).then(response => response.json()).then(questionData => {
            for (let page of questionData.pages){
                for (let question of page.questions){
                    if (question.type === `text`){
                        document.getElementById("contentHolder").innerHTML += `
                        <h1 class="prompt">${question.prompt}</h1>
                        <div class="formRow">
                            <input maxlength="${question.maxLength}" class="textInput" type="text" id="${question.id}" name="${question.id}"/>
                        </div>`;
                    } else if (question.type === `select`) {
                        document.getElementById("contentHolder").innerHTML += `     
                        <h1 class="prompt pl">${question.prompt}</h1>
                        <div class="formRow">
                            <select class="selectInput">
                                <option data-display="Select">Select</option>
                                ${question.options.map(opt=>`<option>${opt}</option>`).join(`\n`)}
                              </select>
                        </div>`;
                        $('select').niceSelect();
                    }
                }
            }
        })
    </script>
