{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
		integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<title>Add Staff</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
</head>

<body>
	<div class="container" id="page-form-container">

		<form method="POST" action="" id="form-register-staff">
			{% csrf_token %}
			<div class="row">
				<div class="col-12 text-center">
					<div id="page-form-header">
                        Site Admin - Add New Staff
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-12 text-center">
					<div class="description">Please fill out the form below to register a new staff to the system
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
                        <div class="form-group">
                            <label for="input-fname" class="description pad-bottom">First Name</label>
                            <input type="text" name="first_name" class="form-control input-form" id="input-fname"
                                placeholder="Enter first name" required>
                        </div>

                        <div class="form-group">
                            <label for="input-lname" class="description pad-bottom">Last Name</label>
                            <input type="text" name="last_name" class="form-control input-form" id="input-lname"
                                placeholder="Enter last name" required>
                        </div>

						<div class="form-group email-group">
							<label for="input-email" class="description pad-bottom">Email address</label>
							<input type="email" name="email" class="form-control input-form" id="input-email" aria-describedby="emailHelp"
								placeholder="Enter email" required>
						</div>

                        <div class="form-group">
                            <label for="input-phone" class="description pad-bottom">Phone Number</label>
                            <input type="tel" name="phone_number" class="form-control input-form" id="input-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                placeholder="000-000-0000">
                        </div>

						<div class="form-group pad-bottom">
							<label for="input-HIPAA" class="description pad-bottom">HIPAA</label>
							<input type="date" name="HIPAACert" class="form-control input-form" id="input-HIPAA">
						</div>

						<div class="form-group pad-bottom">
							<label for="input-medical-id" class="description pad-bottom">Medical ID</label>
							<input type="number" name="medical_id" class="form-control input-form" id="input-medical-id"
								placeholder="Medical Id" >
						</div>

						<div class="form-group pad-bottom">
							<label for="new-staff-role-select" class="description pad-bottom">Select Role for New Staff</label>
							<select id="new-staff-role-select" name="role" class="form-select">
								{% for role in roles %}
								<option>{{ role }}</option>
								{% endfor %}
							</select>
						</div>

						<div  class="form-group pad-bottom" id="add-admin-password">
							<label for="input-password" class="description pad-bottom">Password for New Admin</label>
							<input type="password" name="password" class="form-control input-form" id="input-password"
							placeholder="Password" value="">
						</div>

						<div  class="form-group pad-bottom" id="add-admin-confirm-password">
							<label for="input-confirm-password" class="description pad-bottom">Confirm Password</label>
							<input type="password" name="confirm-password" class="form-control input-form" id="input-confirm-password"
							placeholder="Re-type password">
						</div>
				</div>
			</div>
			<div id="error-messages">
				{% for message in messages %}
					<p class="error-message">{{message}}</p>
				{% endfor %}
			</div>

			<div class = "row">
				<div class = "col-12 text-center">
					<div class="row justify-content-center m-3 p-3">
						<div class="col-md-3 align-self-center">
								<input type="submit" id="new-staff-submit" class="btn mb-3 form-button" value="Submit">
						</div>
					</div>
				</div>
			</div >
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
